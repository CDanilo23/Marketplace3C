<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Configuracion proveedores</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form id="formPlanes" enctype="multipart/form-data">
                <p:menubar>
                    <f:facet name="options">
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink">
                            <p:ajax listener="#{controlador.salir()}"/>
                        </p:commandButton>
                    </f:facet>
                </p:menubar>

                <p:layout id="layoutPadre" style="min-width:400px;min-height:700px;" >
                    <p:layoutUnit position="west" resizable="true" size="250" minSize="40" maxSize="400" >
                        <p:panelMenu style="width:300px">
                            <p:submenu label="Configuracion Clientes">
                                <p:menuitem value="Configuracion clientes" actionListener="#{messagesUtil.configuracionClientes()}" icon="ui-icon-person" 
                                            url="../cliente/configuracionClientes.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Configuracion Hoteles">
                                <p:menuitem value="Consultar Hoteles" 
                                            actionListener="#{messagesUtil.configuracionHoteles()}" 
                                            icon="ui-icon-home" 
                                            url="../hotel/configuracionHoteles.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Configuracion Parques">
                                <p:menuitem value="Consultar Parques" 
                                            actionListener="#{messagesUtil.configuracionParques()}" 
                                            icon="ui-icon-flag" 
                                            url="../parque/configuracionParques.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Configuracion Planes">
                                <p:menuitem value="Consultar Planes" actionListener="#{messagesUtil.configuracionPlanes()}" 
                                            icon="ui-icon-note" 
                                            url="../plan/configuracionPlanes.xhtml"/>
                                <!--<p:menuitem value="Crear plan" icon="ui-icon-note"/>-->
                            </p:submenu>
                            <p:submenu label="Configuracion Proveedores">
                                <p:menuitem value="Consultar Proveedores" actionListener="#{messagesUtil.configuracionProveedores()}" 
                                            icon="ui-icon-person" 
                                            url="configuracionProveedores.xhtml"/>
                                <p:menuitem value="Crear Proveedor" 
                                            icon="ui-icon-person"
                                            url="crearProveedor.xhtml"/>
                            </p:submenu>
                        </p:panelMenu>
                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                        <div class="ui_fluid">
                            <h:panelGrid columns="2">

                                <p:outputLabel value="Usuario" for="idUsua"/>
                                <p:inputText id="idUsua" value="#{controlador.usuarioCurrent.usuario}"/>

                                <p:outputLabel value="Empresa" for="idEmp"/>
                                <p:inputText id="idEmp" value="#{controlador.usuarioCurrent.empresa}"/>

                                <p:outputLabel value="Nombre proveedor" for="idNomProv"/>
                                <p:inputText id="idNomProv" value="#{controlador.usuarioCurrent.nombre}"/>

                                <p:outputLabel value="Password" for="idPass"/>
                                <p:inputText id="idPass" value="#{controlador.usuarioCurrent.contrasena}"/>

                                <p:outputLabel value="Tipo documento" for="idTipDoc"/>
                                <p:selectOneMenu value="#{controlador.usuarioCurrent.tipoDocumento}" 
                                                 id="idTipDoc" 
                                                 style="width: 200px" 
                                                 filter="true" 
                                                 filterMatchMode="contains" 
                                                 effect="fade">
                                    <f:selectItems value="#{controlador.comboTipoDocumento}"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="Numero de documento" for="idNumDoc"/>
                                <p:inputText id="idNumDoc" value="#{controlador.usuarioCurrent.numeroDocumento}"/>

                                <p:outputLabel value="Direccion" for="idDirec"/>
                                <p:inputText id="idDirec" value="#{controlador.usuarioCurrent.direccion}"/>

                                <p:outputLabel value="Telefono" for="idTel"/>
                                <p:inputText id="idTel" value="#{controlador.usuarioCurrent.telefono}"/>

                            </h:panelGrid>
                        </div>    
                        <div align='center'>
                            <p:commandButton value="Guardar" action="#{controlador.crearProveedor()}" 
                                             rendered="#{controlador.flagCrearProveedor}"/>
                            <p:commandButton value="Modificar" action="#{controlador.modificarProveedor()}"
                                             rendered="#{controlador.flagModificarProveedor}"/>
                        </div>
                    </p:layoutUnit>
                </p:layout>
            </h:form> 
        </h:body>
    </f:view>
</html>
