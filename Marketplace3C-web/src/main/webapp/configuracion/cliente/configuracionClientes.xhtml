<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
         <!-- Bootstrap Core CSS -->
        <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="../../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="../../dist/css/sb-admin-2.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="../../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <title>Configuracion Clientes</title>
    </h:head>
    <body>
         <div id="wrapper">
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="../indexConfig.jsp"><i class="fa fa-dashboard fa-fw"></i> Index</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <div id="page-wrapper">
                <h:form id="formClientes">
                     <table class='table table-hover'>
                         <p:dataTable value="#{controlador.listaClientesPendientes}" 
                                      id="dtCapacitaciones" 
                                      paginator="true" 
                                      rows="5"
                                      paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                      emptyMessage="No se encontraron clientes"
                                      rowsPerPageTemplate="5,10,15" 
                                      styleClass="tablaRes"
                                      var="cli" >

                             <f:facet name="header">  
                                 Clientes pendientes por aceptacion
                             </f:facet>

                             <p:column headerText="Usuario" 
                                       sortBy="#{cli.usuario}"
                                       filterBy="#{cli.usuario}" 
                                       filterMatchMode="contains">
                                 <h:outputText value="#{cli.usuario}" />
                             </p:column>

                             <p:column headerText="Nombre"
                                       sortBy="#{cli.nombre}"
                                       filterBy="#{cli.nombre}"
                                       filterMatchMode="contains">
                                 <h:outputText value="#{cli.nombre}" />
                             </p:column>
                             
                              <p:column headerText="NÂ° de documento"
                                        sortBy="#{cli.numeroDocumento}"
                                        filterBy="#{cli.numeroDocumento}" 
                                       filterMatchMode="contains">
                                  <h:outputText value="#{cli.numeroDocumento}" />
                             </p:column>

                             <p:column headerText="Correo"
                                       sortBy="#{cli.correo}"
                                       filterBy="#{cli.correo}" 
                                       filterMatchMode="contains">
                                 <h:outputText value="#{cli.correo}" />
                             </p:column>

                             <!-- Aceptar cliente -->
                             <p:column style="font-size:11px; font-weight: bold">
                                 <div align ="center">
                                     <p:commandLink>
                                         <p:ajax listener="#{controlador.registroParcialCliente(cli)}" update=":formClientes" process="@form" />
                                         <p:graphicImage id="imgEdit" value="../../img/ok.jpg"/>
                                     </p:commandLink>
                                 </div>    
                             </p:column>
                     </table>
                    </p:dataTable>     
                </h:form> 
            </div>
        </div>
         <script src="../../bower_components/jquery/dist/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../../bower_components/metisMenu/dist/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../../dist/js/sb-admin-2.js"></script>
    </body>
</html>
