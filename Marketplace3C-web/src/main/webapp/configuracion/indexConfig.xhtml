<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>MarketPlace</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:menubar>
                    <f:facet name="options">
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink">
                            <p:ajax listener="#{controlador.salir()}"/>
                        </p:commandButton>
                    </f:facet>
                </p:menubar>
                <p:layout style="min-width:400px;min-height:700px;" >
                    <p:layoutUnit position="west" resizable="true" size="250" minSize="40" maxSize="400" >
                        <p:panelMenu style="width:300px">
                            <p:submenu label="Configuracion Clientes">
                                <p:menuitem value="Configuracion clientes" actionListener="#{messagesUtil.configuracionClientes()}" icon="ui-icon-person" 
                                            url="cliente/configuracionClientes.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Configuracion Hoteles">
                                <p:menuitem value="Consultar hoteles" actionListener="#{menuView.update}"  icon="ui-icon-home" />
                                <p:menuitem value="Crear hotel" actionListener="#{menuView.update}"  icon="ui-icon-home" />
                            </p:submenu>
                            <p:submenu label="Configuracion Parques">
                                <p:menuitem value="Crear parque" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-flag"/>
                            </p:submenu>
                            <p:submenu label="Configuracion Planes" icon="ui-icon-note" >
                                <p:menuitem value="Crear plan" />
                            </p:submenu>
                            <p:submenu label="Configuracion Proveedores" icon="ui-icon-person" >
                                <p:menuitem value="Crear Proveedor" />
                            </p:submenu>
                        </p:panelMenu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        
                    </p:layoutUnit>
                </p:layout>

            </h:form>
        </h:body>

    </f:view>
</html>
