<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Configuracion proveedores</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form id="formPlanes" enctype="multipart/form-data">
                <p:menubar>
                    <f:facet name="options">
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink">
                            <p:ajax listener="#{controlador.salir()}"/>
                        </p:commandButton>
                    </f:facet>
                </p:menubar>

                <p:layout id="layoutPadre" style="min-width:400px;min-height:700px;" >
                    <p:layoutUnit position="west" resizable="true" size="250" minSize="40" maxSize="400" >
                        <p:panelMenu style="width:300px">
                            <p:submenu label="Clientes">
                                <p:menuitem value="Configuracion clientes" 
                                            icon="ui-icon-person" 
                                            url="../cliente/configuracionClientes.xhtml"/>
                            </p:submenu> 
                            <p:submenu label="Hoteles">
                                <p:menuitem value="Consultar Hoteles" 
                                            icon="ui-icon-flag" 
                                            url="../hotel/configuracionHoteles.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Parques">
                                <p:menuitem value="Consultar Parques" 
                                            icon="ui-icon-flag" 
                                            url="../parque/configuracionParques.xhtml"/>

                            </p:submenu>
                            <p:submenu label="Planes">
                                <p:menuitem value="Crear Plan" 
                                            icon="ui-icon-note" 
                                            url="../plan/configuracionPlanes.xhtml"/>
                                <p:menuitem value="Crear Plan" 
                                            icon="ui-icon-note" 
                                            url="../plan/crearPlan.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Configuracion Proveedores" >
                                <p:menuitem value="Consultar proveedores" 
                                            icon="ui-icon-person"
                                            url="../proveedor/configuracionProveedores.xhtml"/>
                                <p:menuitem value="Crear proveedor" 
                                            icon="ui-icon-person"
                                            url="../proveedor/crearProveedor.xhtml"/>
                            </p:submenu>
                        </p:panelMenu>
                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                        <p:dataTable value="#{controlador.listaPlanes}" 
                                     id="dtPlanes" 
                                     paginator="true" 
                                     rows="5"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     emptyMessage="No se encontraron proveedores"
                                     rowsPerPageTemplate="5,10,15" 
                                     styleClass="tablaRes"
                                     var="prov" >

                            <f:facet name="header">  
                                Proveedores registrados en el sistema
                            </f:facet>

                            <p:column headerText="Nombre plan" 
                                      sortBy="#{prov.nombrePlan}"
                                      filterBy="#{prov.nombrePlan}" 
                                      filterMatchMode="contains">
                                <h:outputText value="#{prov.nombrePlan}" />
                            </p:column>

                            <p:column headerText="Descripcion" 
                                      sortBy="#{plan.descripcion}"
                                      filterBy="#{prov.descripcion}" 
                                      filterMatchMode="contains">
                                <h:outputText value="#{prov.descripcion}" />
                            </p:column>

                            <p:column headerText="Costo" 
                                      sortBy="#{prov.costo}"
                                      filterBy="#{prov.costo}" 
                                      filterMatchMode="contains">
                                <h:outputText value="#{prov.costo}" />
                            </p:column>

                            <p:column headerText="Dias" 
                                      sortBy="#{prov.dias}"
                                      filterBy="#{prov.dias}" 
                                      filterMatchMode="contains">
                                <h:outputText value="#{prov.dias}" />
                            </p:column>

                            <p:column headerText="Noches" 
                                      sortBy="#{prov.noches}"
                                      filterBy="#{prov.noches}" 
                                      filterMatchMode="contains">
                                <h:outputText value="#{prov.noches}" />
                            </p:column>

                            <p:column headerText="Parque" 
                                      sortBy="#{prov.idParque.parque}"
                                      filterBy="#{prov.idParque.parque}" 
                                      filterMatchMode="contains">
                                <h:outputText value="#{prov.idParque.parque}" />
                            </p:column>

                            <p:column headerText="Hotel" 
                                      sortBy="#{prov.idHotel.nombre}"
                                      filterBy="#{prov.idHotel.nombre}" 
                                      filterMatchMode="contains">
                                <h:outputText value="#{prov.idHotel.nombre}" />
                            </p:column>

                            <p:column headerText="Editar" style="font-size:11px; font-weight: bold" width="40" >
                                <!--Editar-->                             
                                <p:commandLink >
                                    <p:ajax listener="#{controlador.prepararModificacionProveedor(prov)}" update="@form" immediate="true"/>
                                    <div align='center'>
                                        <p:graphicImage id="imgEdit" value="../../img/modificar.png"  />
                                    </div>
                                </p:commandLink>
                            </p:column>
                            <!--Eliminar-->                          
                            <p:column headerText="Eliminar" style="font-size:11px; font-weight: bold" width="40" >
                                <p:commandLink action="#{controlador.eliminarProveedor(prov)}" onclick="if (!confirm('Esta seguro que desea eliminar este registro?'))
                                            return false;" ajax="false" immediate="true" process="@form">
                                    <div align='center'>
                                        <p:graphicImage id="imgElim" value="../../img/eliminar.png"  />
                                    </div>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </p:layoutUnit>
                </p:layout>
            </h:form> 
        </h:body>
    </f:view>
</html>
