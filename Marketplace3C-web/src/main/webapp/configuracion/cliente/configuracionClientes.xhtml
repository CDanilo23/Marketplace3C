<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Configuracion clientes</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form id="formClientes">
                <p:growl autoUpdate="true"/>
                <p:menubar>
                        <f:facet name="options">
                            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink">
                                <p:ajax listener="#{controlador.salir()}"/>
                            </p:commandButton>
                        </f:facet>
                </p:menubar>

                <p:layout id="layoutPadre" style="min-width:400px;min-height:700px;" >
                    <p:layoutUnit position="west" resizable="true" size="250" minSize="40" maxSize="400" >
                         <p:panelMenu style="width:300px">
                            <p:submenu label="Configuracion Hoteles">
                                <p:menuitem value="Consultar hoteles"
                                            icon="ui-icon-home"
                                            url="../hotel/configuracionHoteles.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Configuracion Parques">
                                <p:menuitem value="Consultar parques" 
                                            icon="ui-icon-flag"
                                            url="../parque/configuracionParques.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Configuracion Planes" >
                                <p:menuitem value="Consultar planes" 
                                            icon="ui-icon-note"
                                            url="../plan/configuracionPlanes.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Configuracion Proveedores" icon="ui-icon-person" >
                                <p:menuitem value="Crear Proveedor" />
                            </p:submenu>
                        </p:panelMenu>
                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                        <p:dataTable value="#{controlador.listaClientesPendientes}" 
                                     id="dtClientes" 
                                     paginator="true" 
                                     rows="5"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     emptyMessage="No se encontraron clientes"
                                     rowsPerPageTemplate="5,10,15" 
                                     styleClass="tablaRes"
                                     var="cli" >

                            <f:facet name="header">  
                                Clientes pendientes por aceptacion
                            </f:facet>

                            <p:column headerText="Usuario" 
                                      sortBy="#{cli.usuario}"
                                      filterBy="#{cli.usuario}" 
                                      filterMatchMode="contains">
                                <h:outputText value="#{cli.usuario}" />
                            </p:column>

                            <p:column headerText="Nombre"
                                      sortBy="#{cli.nombre}"
                                      filterBy="#{cli.nombre}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{cli.nombre}" />
                            </p:column>

                            <p:column headerText="NÂ° de documento"
                                      sortBy="#{cli.numeroDocumento}"
                                      filterBy="#{cli.numeroDocumento}" 
                                      filterMatchMode="contains">
                                <h:outputText value="#{cli.numeroDocumento}" />
                            </p:column>

                            <p:column headerText="Correo"
                                      sortBy="#{cli.correo}"
                                      filterBy="#{cli.correo}" 
                                      filterMatchMode="contains">
                                <h:outputText value="#{cli.correo}" />
                            </p:column>

                            <!-- Aceptar cliente -->
                            <p:column style="font-size:11px; font-weight: bold">
                                <div align ="center">
                                    <p:commandLink>
                                        <p:ajax listener="#{controlador.registroParcialCliente(cli)}" update=":formClientes" process="@form" />
                                        <p:graphicImage id="imgEdit" value="../../img/ok.jpg"/>
                                    </p:commandLink>
                                </div>    
                            </p:column>
                        </p:dataTable>
                    </p:layoutUnit>
                </p:layout>
            </h:form> 
        </h:body>
    </f:view>
</html>
