<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Configuracion parques</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form id="formParques">
                <p:menubar>
                        <f:facet name="options">
                            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink">
                                <p:ajax listener="#{controlador.salir()}"/>
                            </p:commandButton>
                        </f:facet>
                </p:menubar>

                <p:layout style="min-width:400px;min-height:700px;" >
                    <p:layoutUnit position="west" resizable="true" size="250" minSize="40" maxSize="400" >
                        <p:panelMenu style="width:300px">
                            <p:submenu label="Proveedores">
                                <p:menuitem value="Consultar Proveedores" actionListener="#{messagesUtil.configuracionClientes()}" icon="ui-icon-person" 
                                            url="consultarProveedores.xhtml"/>
                                
                                <p:menuitem value="Contactar Proveedores" actionListener="#{messagesUtil.configuracionClientes()}" icon="ui-icon-person" 
                                            url="consultarProveedores.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Planes">
                                <p:menuitem value="Consultar Planes" actionListener="#{messagesUtil.configuracionHoteles()}" icon="ui-icon-home" 
                                            url="consultarPlanesProveedor.xhtml"/>
                            </p:submenu>                            
                        </p:panelMenu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        
                    </p:layoutUnit>               
                    <p:layoutUnit position="center">
                        <p:dataTable id="dtProveedores"
                                     value="#{10}"
                                     rows="5"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     emptyMessage="No se encontraron planes para el proveedor seleccionado">

                            <f:facet name="header">  
                                Información Del Plan
                            </f:facet>

                            <p:column  
                                headerText="Nombre" 
                                sortBy="#{controlador.nombrePlan}"
                                filterBy="#{controlador.nombrePlan}" 
                                      filterMatchMode="contains">
                                <h:outputText value="#{controlador.nombrePlan}" />
                            </p:column>

                            <p:column headerText="Costo"
                                      sortBy="#{controlador.costoPlan}"
                                      filterBy="#{controlador.costoPlan}"
                                      filterMatchMode="contains">
                                <h:outputText value="#{controlador.costoPlan}" />
                            </p:column>

                            <p:column headerText="Descripción"
                                      sortBy="#{controlador.descripcion}"
                                      filterBy="#{controlador.descripcion}" 
                                      filterMatchMode="contains">
                                <h:outputText value="#{controlador.descripcion}" />
                            </p:column>                                                                                                                                            
                        </p:dataTable>                        
                    </p:layoutUnit>
                </p:layout>
            </h:form> 
        </h:body>
    </f:view>
</html>
